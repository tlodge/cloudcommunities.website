    <script type="text/javascript">

        function toggle_visibility(id) {
           var e = document.getElementById(id);
           if(e.style.display == 'block')
              e.style.display = 'none';
           else
              e.style.display = 'block';
        }

    </script>
</head>
<body>
        <div class="project-links">
              <div id="cloud"> 
                <div class="link home"><a href="/">home</a></div>
                <div class="link partners"><a href="">partners</a></div>
                <div class="link blog"><a href="{{ site.hostname }}/blog">blog</a></div>
                <div class="link contact"><a href="#" onclick="toggle_visibility('contact');">contact</a></div>
                <div class="linklarge documents"><a href="#">documents</a></div>
              </div>
        </div>
        <div id="contact"></div>        
        {{ content }}
        <div id="footer">

                <li><a href="/">home</a></li>
